<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Free Artist Tools by cecilieo.com">
    <meta name="author" content="Shinichi Okada">

    <title>Tricode Image Classifier</title>
    <link rel="icon" href="static/images/fav.ico" sizes="32x32" />

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="../static/css/style.css" rel="stylesheet">

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/543c4560e5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <script type="module" src="../static/js/control.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
<nav id="sidebar">
    <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
    </div>

    <div class="sidebar-header">
        <h3>Tricode Image Classifier</h3>
    </div>

    <ul class="list-unstyled components">
        <li class="active">
            <li>
                <a href="/">Home</a>
            </li>
        </li>
        <li>
            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Pages</a>
            <ul class="collapse list-unstyled" id="pageSubmenu">
                <li>
                    <a href="https://github.com/Ajmalva/TriCode-Fruits-image-classifier">Github</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/company/tinkerhub/?originalSubdomain=in">TinkerHub</a>
                </li>
            </ul>
        </li>
        <li class="active">
            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Contact</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
                <li>
                    <a href="https://github.com/Ajmalva">Ajmal VA</a>
                </li>
                <li>
                    <a href="https://github.com/A-L-V-I-N">Alvin Antony</a>
                </li>
                <li>
                    <a href="https://github.com/smile-10">Ancy Paul</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="/about">About</a>
        </li>
    </ul>
</nav>
        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
            
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>TriCode</span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
            
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item {{'active' if active_page == 'unsplash' }}">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item {{'active' if active_page == 'twoforms' }}">
                                <a class="nav-link" href="https://github.com/Ajmalva/TriCode-Fruits-image-classifier">Github</a>
                            </li>
                            <li class="nav-item {{'active' if active_page == 'accordion' }}">
                                <a class="nav-link" href="https://github.com/Ajmalva">Contact</a>
                            </li>
                            <li class="nav-item {{'active' if active_page == 'upload' }}">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content-wrapper">
                <h1 style="text-align: center;"> TriCode Image Classifier</h1>
                <br>
            <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
            <div class="panel">
                <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" placeholder="Hours Studied"  name="my_image" />
                <label for="file-upload" id="file-drag" class="upload-box">
                  <div id="upload-caption" style="text-align: center;">Click to select an image of Mango or JackFruit</div>
                  <img id="image-preview" class="hidden" />
                </label>
              </div>
              
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="bt" type="submit" class="btn btn-success">Guess</button>
                </div>
              </div>
            
            </form>
            {% if prediction %}
            
            <img class="center" src="{{img_path}}" >
            <br>
            <h2 style="text-align: center;" font-family=" 'Courier New', monospace;"> I think its a : <i> {{prediction}} </i></h2>
			  {% endif %}
        </div>
        </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
